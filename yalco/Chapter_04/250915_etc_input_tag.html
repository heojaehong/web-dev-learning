<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>ETC Input Tag</title>
</head>
<body>
    <h1>기타 인풋 타입</h1>
    <form action="#">
        <label for="fileIp">file</label> <br>
        <input
            id="fileIp"
            type="file"
            accept="image/png, image/jpeg"
            multiple
        >
        <br><br>
        <label for="hdnIp">hidden</label> <br>
        <input
            id="hdnIp"
            type="hidden"
        >
    </form>
    <br><br><br>
    <form action="#">
        <label for="emlIp">email</label> <br>
        <input
            id="emlIp"
            type="email"
        >
    </form>
    <br><br>
    <button type="submit">제출</button>
</body>
</html>
