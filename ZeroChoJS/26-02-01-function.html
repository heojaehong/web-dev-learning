<!-- 매개변수 x, y, z로 인수를 받아 곱한 값을 반환하는 multiply() 함수 만들기. 단, 화살표 함수로 만들 것. -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let multiply = (x, y, z) => {
            return x*y*z;
        }
        console.log(multiply(2, 3, 4));
    </script>
</body>
</html>
