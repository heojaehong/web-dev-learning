<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 1: 프로필 카드</title>
</head>
    <link rel="stylesheet" href="css/style.css">
<body>
    
    <div class="profile-card">

        <!-- 프로필 이미지 (이니셜) -->
        <div class="profile-image">
            <img src="notion-avatar-1742011370335.png" alt="avatar">
        </div>
    
         <!-- 이름과 직업 -->
        <h1 class="name">허재홍</h1>
        <p class="job">Technical Writer</p>

        <div class="divider"></div>

        <!-- 취미 섹션 -->
        <div class="info-section">
            <p class="info-title">취미</p>
            <div class="hobby-list">
                <span class="hobby-tag">🏃🏻 달리기</span>
                <span class="hobby-tag">🏋 헬스</span>
                <span class="hobby-tag">📖 책 읽기</span>
                <span class="hobby-tag">🎧 음악 듣기</span>
            </div>
        </div>
    
        <!-- 연락 버튼 -->
        <button class="contact-btn">연락하기</button>    
    </div>

</body>
</html>
