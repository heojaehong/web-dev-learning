<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>Click Me!</button>
    <input type="text">
    <h1 id="result"></h1>

    <script>
        document.querySelector('button').onclick = () => {
            let name = document.querySelector('input').value;
            console.log(name);  // console.log 확인 과정 추가
            document.querySelector('#result').textContent = `안녕하세요, ${name}님!`;
        };
    </script>
</body>

</html>
