<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <textarea></textarea>
    <h1></h1>

    <script>
        document.querySelector('textarea').oninput = () => {     // oninput
            let text = document.querySelector('textarea').value;    // value
            document.querySelector('h1').textContent = text.length + '글자';    // text.length
        }
    </script>

</body>

</html>
